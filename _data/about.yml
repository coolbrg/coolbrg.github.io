brief_intro: |
  I would preferred to be called as <b>BRG</b> although my full name is <i>Budh Ram Gurung</i>. <br><br>
  I am a <a href="https://en.wikipedia.org/wiki/Gurkha" target="_blank"><i>Gorkha</i>,</a> 
  passionate <i>Educator</i>, <i>Trainer</i>, <i>Social Entrepreneur</i> and consider myself as
  <i>FOSS PAA (<a href="https://en.wikipedia.org/wiki/Free_and_open-source_software" target="_blank">FOSS</a>
  Project Architect & Advocate)</i>.<br><br>I have gained most of my knowledge through self learning and follows
  <i>Learn-Teach Cycle</i> practice.
  <br><br>
  Being involved in <i><b>Open Source & its Culture</b></i> was the best thing that happened in my
  professional career and believe that <i>"Open Source is the Future"</i>.
