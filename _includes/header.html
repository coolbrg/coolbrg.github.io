<header class="navbar p-3">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-2 col-md-2 text-center"> 
        <a href="/"> 
          {% include image.html 
                      img="/profile_pic.png"
                      title=site_title
                      class="profile-img rounded-circle"
          %}
        </a>
      </div>
      <div class="col-lg-3 col-md-4 text-center">
        <h2 class="profile-name">BRG</h2>
        <p class="profile-bio">Freelance Full Stack Engineer | Trainer</p>
        <p class="profile-links m-0">
          {% for contacts_hash in site.data.home.contacts %}
          {% assign contact = contacts_hash[1] %}
          <a href="{{ contact.url }}" class="mr-2" target="_blank" alt="{{ contact.label }}">
            <i class="{{ contact.class }}"></i>
          </a>
          {% endfor %}
        </p>
      </div>
      <div class="col-lg-7 col-md-6 center">
        <ul class="nav justify-content-end">
          <li class="nav-item {% if page.title == 'About' %}active{% endif %}">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item {% if page.title == 'Blogs' or page.layout == 'post' %}active{% endif %}">
            <a class="nav-link" href="/blogs">Blogs</a>
          </li>
          <li class="nav-item {% if page.title == 'Projects' %}active{% endif %}">
            <a class="nav-link" href="/projects">Projects</a>
          </li>
          <!-- <li class="nav-item"> <a class="nav-link" href="/hobbies">Hobbies</a></li> -->
        </ul>
      </div>
    </div>
  </div>
</header>
