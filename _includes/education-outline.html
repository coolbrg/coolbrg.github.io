<div class="card">
  <img class="card-img-top img-fluid" src="/assets/img/{{ include.data.image }}" />
  <div class="card-body text-center">
    <h5 class="card-title mb-1"><span classs="text-muted">Studied</span> <b>{{ include.data.level }}</b></h5>
    <p class="card-text mb-1">
      From <b>{{ include.data.name }}</b> and Passed out in <b>{{ include.data.passout }}</b>
    </p>
  </div>
</div>
