<div class="col-md-4 col-sm-12 photo-album-box">
  <a href="{{ include.photo.album_url }}" target="_blank">
    <img src="{{ site.url }}/assets/img/photos/{{ include.photo.pic }}" alt="{{ include.photo.name }}" class="img-fluid" />
  </a>
  <div class="album-title mb1">
    {{ include.photo.name }}
  </div>
</div>
