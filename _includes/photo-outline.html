<div class="col sm-col-12 md-col-4 photo-album-box">
  <a href="{{ include.photo.album_url }}" target="_blank">
    <img src="{{ site.url }}/assets/img/photos/{{ include.photo.pic }}" alt="{{ include.photo.name }}" />
  </a>
  <div class="album-title mb1">
    {{ include.photo.name }}
  </div>
</div>
