<div class="card">
  <img class="card-img-top img-fluid" src="/assets/img/company/{{ include.data.image }}" />
  <div class="card-body text-center">
    <h5 class="card-title mb-1"><span classs="text-muted">As</span> <b>{{ include.data.designation }}</b></h5>
    <p class="card-text mb-1">in <b>{{ include.data.company }}</b></p>
    <p class="card-text mb-1">From {{ include.data.from }} - {{ include.data.to }}</p>
  </div>
</div>
